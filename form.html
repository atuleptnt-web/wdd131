<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta name="author" content="Paul Tetteh Nerquaye-Tetteh"> 
  <meta name="description" content="a product form page on specific field requirements,it include a submission confirmation with a counter">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/style.css">
<script src="scripts/script.js" defer></script>
</head>
<body>
<header>
  <h1>Product Review Form</h1>
</header>

  <form method="get" action="review.html">
    
    <!-- Product Name -->
    <label for="product">Product Name:</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
      <!-- Options populated dynamically via JS -->
    </select>

    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating:</legend>
   <label for="rating1"> <input type="radio" id="rating1" name="rating" value="1" required >
    1 Star</label>

    <input type="radio" id="rating2" name="rating" value="2" required >
    <label for="rating2">2 Stars</label>

    <input type="radio" id="rating3" name="rating" value="3" required >
    <label for="rating3">3 Stars</label>

    <input type="radio" id="rating4" name="rating" value="4" required >
    <label for="rating4">4 Stars</label>

    <input type="radio" id="rating5" name="rating" value="5" required >
    <label for="rating5">5 Stars</label>


    </fieldset>

    <!-- Date of Installation -->
    <label for="installDate">Date of Installation:</label>
    <input type="date" id="installDate" name="installDate" required>

    <!-- Useful Features -->
    <fieldset>
      <legend>Useful Features (check all that apply):</legend>
      <input type="checkbox" id="feature1" name="features" value="durability"><label for="feature1"> Durability</label>
      <input type="checkbox" id="feature2" name="features" value="design"><label for="feature2"> Design</label>
      <input type="checkbox" id="feature3" name="features" value="ease-of-use"><label for="feature3"> Ease of Use</label>
      <input type="checkbox" id="feature4" name="features" value="performance"><label for="feature4"> Performance</label>
    </fieldset>

    <!-- Written Review -->
    <label for="review">Written Review:</label>
    <textarea id="review" name="review" rows="4" cols="40"></textarea>

    <!-- User Name -->
    <label for="username">Your Name (optional):</label>
    <input type="text" id="username" name="username">

    <!-- Submit -->
    <input type="submit" value="Submit Review">
  </form>

  <footer>
    <p>&copy; 2025 Product Reviews Inc.</p>
  </footer>

</body>
</html>
